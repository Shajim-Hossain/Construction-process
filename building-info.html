<!DOCTYPE html>
<html>
<head>
    <title>Building Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Embedded Styles */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        nav {
            background: #2c3e50;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #3498db;
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            nav a {
                display: block;
                margin: 0.5rem;
                text-align: center;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="building-info.html"><i class="fas fa-building"></i> Building Info</a>
        <a href="worker-log.html"><i class="fas fa-users"></i> Worker Log</a>
        <a href="payment-summary.html"><i class="fas fa-chart-bar"></i> Reports</a>
    </nav>

    <div class="container">
        <h1><i class="fas fa-project-diagram"></i> Project Overview</h1>
        <p class="project-description">A modern 2-storey house with contemporary design elements</p>
        
        <div class="card-container">
            <div class="card">
                <h3><i class="fas fa-bed"></i> Bedrooms</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-bath"></i> Bathrooms</h3>
                <p>4</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-utensils"></i> Kitchen</h3>
                <p>1</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-stairs"></i> Stair Room</h3>
                <p>1</p>
            </div>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('authenticated')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
