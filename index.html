<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Manager - Login</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-bg: #f5f7fa;
            --dark-bg: #34495e;
            --text-color: #2c3e50;
            --light-text: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: none;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        main {
            min-height: calc(100vh - 130px);
            padding: 2rem 0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            margin-bottom: 1rem;
            color: var(--dark-bg);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--accent-color);
            margin-top: 1rem;
        }
        
        footer {
            background-color: var(--dark-bg);
            color: var(--light-text);
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        
        /* Login page specific */
        .login-title {
            text-align: center;
            color: var(--dark-bg);
        }
        
        .login-message {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Construction Site Manager</div>
                <div class="nav-links">
                    <!-- Nav links will be shown after login -->
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h1 class="login-title">Login</h1>
                <p class="login-message">Please enter your password to access the site.</p>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                
                <button id="login-btn">Login</button>
                <p id="error-message" class="error-message hidden">Incorrect password. Please try again.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Construction Site Manager</p>
        </div>
    </footer>

    <script>
        // Password validation
        const correctPassword = "mypassword123";
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'building-info.html';
        }
        
        loginBtn.addEventListener('click', validatePassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });
        
        function validatePassword() {
            const password = passwordInput.value;
            
            if (password === correctPassword) {
                // Set login status in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to building info page
                window.location.href = 'building-info.html';
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = '';
            }
        }
    </script>
</body>
</html>
