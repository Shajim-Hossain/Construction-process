<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Manager - Worker Log</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-bg: #f5f7fa;
            --dark-bg: #34495e;
            --text-color: #2c3e50;
            --light-text: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: none;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .active {
            color: var(--primary-color) !important;
        }
        
        .mobile-nav-toggle {
            display: block;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        main {
            min-height: calc(100vh - 130px);
            padding: 2rem 0;
        }
        
        .worker-log {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        h1, h2 {
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
        }
        
        .worker-form {
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light-bg);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-delete {
            background-color: var(--accent-color);
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        footer {
            background-color: var(--dark-bg);
            color: var(--light-text);
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
        
        .no-entries {
            text-align: center;
            padding: 2rem;
            background-color: var(--light-bg);
            border-radius: 4px;
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            
            .mobile-nav-toggle {
                display: none;
            }
            
            .worker-form {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 992px) {
            .worker-form {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Construction Site Manager</div>
                <div class="nav-links">
                    <a href="building-info.html">Building Info</a>
                    <a href="worker-log.html" class="active">Worker Log</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
                <button class="mobile-nav-toggle">â˜°</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="worker-log">
                <h1>Worker Log</h1>
                
                <form id="worker-form" class="worker-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Worker Name:</label>
                        <input type="text" id="name" placeholder="Enter worker name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="">Select status</option>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount Paid ($):</label>
                        <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="add-entry">Add Entry</button>
                    </div>
                </form>
                
                <h2>Worker Records</h2>
                
                <div class="table-responsive">
                    <table id="worker-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Worker Name</th>
                                <th>Status</th>
                                <th>Amount Paid ($)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="worker-entries">
                            <!-- Worker entries will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Construction Site Manager</p>
        </div>
    </footer>

    <script>
        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        });
        
        // Mobile navigation toggle
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        mobileNavToggle.addEventListener('click', function() {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Worker Log Functionality
        const workerForm = document.getElementById('worker-form');
        const workerEntries = document.getElementById('worker-entries');
        
        // Load existing entries from localStorage
        let entries = JSON.parse(localStorage.getItem('workerEntries')) || [];
        
        // Display entries
        function displayEntries() {
            workerEntries.innerHTML = '';
            
            if (entries.length === 0) {
                workerEntries.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-entries">No entries found. Add your first worker record above.</td>
                    </tr>
                `;
                return;
            }
            
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                
                // Format date for display
                const formattedDate = new Date(entry.date).toLocaleDateString();
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${entry.name}</td>
                    <td>${entry.status}</td>
                    <td>$${parseFloat(entry.amount).toFixed(2)}</td>
                    <td class="actions">
                        <button class="btn-delete" data-index="${index}">Delete</button>
                    </td>
                `;
                
                workerEntries.appendChild(row);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    entries.splice(index, 1);
                    saveEntries();
                    displayEntries();
                });
            });
        }
        
        // Save entries to localStorage
        function saveEntries() {
            localStorage.setItem('workerEntries', JSON.stringify(entries));
        }
        
        // Handle form submission
        workerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newEntry = {
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                status: document.getElementById('status').value,
                amount: document.getElementById('amount').value
            };
            
            entries.push(newEntry);
            saveEntries();
            displayEntries();
            
            // Reset form
            workerForm.reset();
            document.getElementById('date').valueAsDate = new Date();
        });
        
        // Initial display
        displayEntries();
    </script>
</body>
</html>
